<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Skill Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Load your app after parsing, before DOMContentLoaded fires -->
  <script defer src="./app.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3">Typing Skill Assessment</h2>

    <div class="d-flex gap-4 mb-2">
      <div><strong>Clock:</strong> <span id="clock">00:00:00</span></div>
      <div><strong>Timer:</strong> <span id="timer">00:00:00</span></div>
    </div>

    <div class="card mb-3">
      <div class="card-header">Type in the box below</div>
      <div class="card-body">
        <textarea
          id="typingBox"
          class="form-control"
          rows="10"
          placeholder="Place the cursor here and start typingâ€¦"
        ></textarea>
      </div>
    </div>

    <h5 class="mb-2">Summary</h5>
    <div class="ms-3 mb-3">
      <div>Words Typed Per Second: <span id="wps">0</span></div>
      <div>Chars Typed Per Second: <span id="cps">0</span></div>
      <div>Sentences Typed Per Minute: <span id="spm">0</span></div>
    </div>

    <button id="resetBtn" class="btn btn-danger">RESET</button>
  </div>

  <!-- (Bootstrap JS optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
